<link rel="import" href="../polymer/polymer.html">

<dom-module id='blp-item'>
  <link rel="import" type='css' href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="import" href="../iron-list/iron-list.html">
  <link rel="import" href="../iron-image/iron-image.html">
  <template>
    <p>
        <iron-list id='leading-icon-set' items='[[leadingIcons]]' as='icon'>
          <template>
            <div>
              <iron-image src='[[icon.src]]'>
            </div>
        </iron-list>
        <label>{{name}}</label>
        <iron-list id='trailing-icon-set' items='[[trailingIcons]]' as='icon'>
          <template>
            <div>
              <iron-image src='[[icon.src]]'>
            </div>
        </iron-list>
    </p>
  </template>
</dom-module>
<script>
  Polymer({
    is: 'blp-item',
    properties: {
      name: {
        type:String
      },
      leadingIcons: {
        type:Array
      },
      trailingIcons: {
		    type:Array
      }
    },
    ready: function() {
      this.edit = false;
    }
  });
</script>
